inherit_from: ../ruby/rubocop.yml

plugins:
  - rubocop-rspec
  - rubocop-capybara
  - rubocop-factory_bot

Layout/LineLength:
  Enabled: false
Layout/SpaceInsideHashLiteralBraces:
  Enabled: false
Lint/AmbiguousBlockAssociation:
  Exclude:
    - spec/**/*

Capybara/CurrentPathExpectation:
  Enabled: true

FactoryBot/AttributeDefinedStatically:
  Enabled: true
FactoryBot/CreateList:
  Enabled: true
FactoryBot/FactoryClassName:
  Enabled: true

RSpec/BeEql:
  Enabled: true
RSpec/ContextMethod:
  Enabled: true
RSpec/EmptyHook:
  Enabled: true
RSpec/EmptyLineAfterExample:
  Enabled: true
RSpec/EmptyLineAfterExampleGroup:
  Enabled: true
RSpec/EmptyLineAfterFinalLet:
  Enabled: true
RSpec/EmptyLineAfterHook:
  Enabled: true
RSpec/EmptyLineAfterSubject:
  Enabled: true
RSpec/ExpectInHook:
  Enabled: true
RSpec/ExpectOutput:
  Enabled: true
RSpec/SpecFilePathSuffix:
  Enabled: true
RSpec/SpecFilePathFormat:
  Enabled: true
RSpec/Focus:
  Enabled: true
  AutoCorrect: false
RSpec/HookArgument:
  Enabled: true
RSpec/HooksBeforeExamples:
  Enabled: true
RSpec/IdenticalEqualityAssertion:
  Enabled: true
RSpec/ImplicitExpect:
  Enabled: true
RSpec/ImplicitSubject:
  Enabled: true
RSpec/InstanceSpy:
  Enabled: true
RSpec/InstanceVariable:
  Enabled: true
RSpec/ItBehavesLike:
  Enabled: true
RSpec/LeadingSubject:
  Enabled: true
RSpec/MultipleSubjects:
  Enabled: true
RSpec/NotToNot:
  Enabled: true
  EnforcedStyle: to_not
RSpec/OverwritingSetup:
  Enabled: true
RSpec/ReceiveCounts:
  Enabled: true
RSpec/ReceiveNever:
  Enabled: true
RSpec/RepeatedDescription:
  Enabled: true
RSpec/RepeatedExample:
  Enabled: true
RSpec/RepeatedExampleGroupBody:
  Enabled: true
RSpec/RepeatedExampleGroupDescription:
  Enabled: true
RSpec/RepeatedIncludeExample:
  Enabled: true
RSpec/ReturnFromStub:
  Enabled: true
RSpec/ScatteredLet:
  Enabled: true
RSpec/SharedContext:
  Enabled: true
RSpec/SharedExamples:
  Enabled: true
RSpec/SingleArgumentMessageChain:
  Enabled: true
RSpec/UnspecifiedException:
  Enabled: true
RSpec/VariableDefinition:
  Enabled: true
RSpec/VariableName:
  Enabled: true
RSpec/VoidExpect:
  Enabled: true
RSpec/Yield:
  Enabled: true
