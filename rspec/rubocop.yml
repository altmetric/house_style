inherit_from: ../ruby/rubocop.yml

require: rubocop-rspec

Layout/SpaceInsideHashLiteralBraces:
  Enabled: false

Metrics/BlockLength:
  Enabled: false
Metrics/ModuleLength:
  Enabled: false

RSpec/ExampleLength:
  Enabled: false
RSpec/NotToNot:
  EnforcedStyle: not_to

Style/BlockDelimiters:
  Exclude:
    - spec/factories/**/*.rb
Style/Documentation:
  Enabled: false
Style/SymbolProc:
  Exclude:
    - spec/factories/**/*.rb
Style/WordArray:
  Enabled: false
