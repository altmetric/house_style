inherit_from: ../ruby/rubocop.yml

require: rubocop-rspec

Layout/LineLength:
  Enabled: false
Layout/SpaceInsideHashLiteralBraces:
  Enabled: false
Lint/AmbiguousBlockAssociation:
  Exclude:
    - spec/**/*
Metrics/BlockLength:
  Enabled: false
Metrics/ModuleLength:
  Enabled: false
RSpec/ContextWording:
  Enabled: false
RSpec/ExampleLength:
  Enabled: false
RSpec/MultipleExpectations:
  Enabled: false
RSpec/MultipleMemoizedHelpers:
  Max: 10
RSpec/NotToNot:
  EnforcedStyle: to_not
RSpec/NestedGroups:
  Enabled: false
RSpec/DescribeClass:
  Enabled: false
Style/BlockDelimiters:
  Enabled: false
Style/Documentation:
  Enabled: false
Style/SymbolProc:
  Exclude:
    - spec/factories/**/*.rb
Style/WordArray:
  Enabled: false
