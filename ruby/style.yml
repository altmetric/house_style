Style/BlockDelimiters:
  EnforcedStyle: semantic
  FunctionalMethods:
    - before
    - given
    - given!
    - watch
    - times
    - try
    # logger methods that can take blocks
    - debug
    - error
    - info
    - warning
    # Rubocop defaults which may otherwise be overwritten
    - let
    - let!
    - subject
    - watch
Style/BracesAroundHashParameters:
  EnforcedStyle: context_dependent
  Details: >-
    When the last (or only) argument to a method is a Hash,
    omit the { } braces. The exception is if the preceding
    argument is also a Hash.
Style/CollectionMethods:
  Enabled: true
  PreferredMethods:
    detect: find
    inject: reduce
    collect: map
    find_all: select
Style/CommandLiteral:
  EnforcedStyle: mixed
Style/Copyright:
  Enabled: false
Style/Documentation:
  Enabled: false
Style/Encoding:
  EnforcedStyle: never
Style/FrozenStringLiteralComment:
  Enabled: false
Style/GuardClause:
  MinBodyLength: 3
Style/HashSyntax:
  EnforcedStyle: ruby19_no_mixed_keys
Style/IfUnlessModifier:
  MaxLineLength: 120
Style/MethodCalledOnDoEndBlock:
  Enabled: true
Style/NonNilCheck:
  IncludeSemanticChanges: true
Style/SignalException:
  EnforcedStyle: semantic
Style/StringLiterals:
  EnforcedStyle: single_quotes
Style/TrailingCommaInLiteral:
  EnforcedStyleForMultiline: consistent_comma
Style/WhileUntilModifier:
  MaxLineLength: 120
