Style/BlockDelimiters:
  EnforcedStyle: semantic
  FunctionalMethods:
    - before
    - given
    - given!
    - watch
    - times
    - try
    # logger methods that can take blocks
    - debug
    - error
    - info
    - warning
    # Rubocop defaults which may otherwise be overwritten
    - let
    - let!
    - subject
    - watch
Style/BracesAroundHashParameters:
  EnforcedStyle: context_dependent
  Details: >-
    When the last (or only) argument to a method is a Hash,
    omit the { } braces. The exception is if the preceding
    argument is also a Hash.
Style/CollectionMethods:
  Enabled: true
Style/CommandLiteral:
  EnforcedStyle: mixed
Style/Copyright:
  Enabled: false
Style/Documentation:
  Enabled: false
Layout/EmptyLineBetweenDefs:
  AllowAdjacentOneLineDefs: true
Style/FrozenStringLiteralComment:
  Enabled: false
Style/GuardClause:
  MinBodyLength: 3
Style/HashSyntax:
  EnforcedStyle: ruby19_no_mixed_keys
Layout/IndentFirstArrayElement:
  EnforcedStyle: consistent
Layout/IndentFirstHashElement:
  EnforcedStyle: consistent
Style/MethodCalledOnDoEndBlock:
  Enabled: true
Layout/MultilineOperationIndentation:
  Enabled: false
Layout/MultilineMethodCallIndentation:
  EnforcedStyle: indented
Style/NonNilCheck:
  IncludeSemanticChanges: true
Style/NumericLiterals:
  MinDigits: 6
Style/SignalException:
  EnforcedStyle: semantic
Style/StringLiterals:
  EnforcedStyle: 'single_quotes'
  Enabled: true
Style/StringMethods:
  Enabled: true
Style/AccessModifierDeclarations:
  Enabled: false
