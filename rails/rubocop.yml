inherit_from:
  - ../ruby/rubocop.yml
  - ./default_rules.yml
  - ./style.yml

Rails:
  Enabled: true
Rails/InverseOf:
  Enabled: false
Rails/HasManyOrHasOneDependent:
  Enabled: false
Rails/EnvironmentVariableAccess:
  Enabled: true
  AllowReads: true
Rails/ShortI18n:
  Enabled: false
Rails/SquishedSQLHeredocs:
  Enabled: false
Rails/SkipsModelValidations:
  Enabled: false

require: rubocop-rails
