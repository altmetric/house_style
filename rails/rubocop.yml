inherit_from:
  - ../ruby/rubocop.yml
  - ./default_rules.yml

AllCops:
  Exclude:
    - bin/**/*
    - vendor/**/*
    - db/schema.rb
    - lib/tasks/cucumber.rake
Rails:
  Enabled: true
Rails/InverseOf:
  Enabled: false
Rails/HasManyOrHasOneDependent:
  Enabled: false
Rails/EnvironmentVariableAccess:
  Enabled: true
  AllowReads: true
Rails/ShortI18n:
  Enabled: false

require: rubocop-rails
